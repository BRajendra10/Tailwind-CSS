<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind-CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Remix cdn linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header class="header w-full h-screen">
        <nav class="nav w-full py-1 mb-5">
            <div class="nav-container flex justify-between items-center w-[80%] h-[60px] m-auto">
                <h1 class="text-2xl">Trending Products</h1>

                <ul class="flex justify-between items-center w-[180px]">
                    <li class="text-xl"><a href="#">Add Product</a></li>
                    <li class="text-2xl"><i class="ri-shopping-cart-2-line"></i></li>
                </ul>
            </div>
        </nav>
        <main class="main">
            <div class="flex w-[80%] size-fit m-auto">
                <div class="flex w-[500px] bg-gray-50 shadow-xl">
                    <div class="w-[180px] h-[200px]">
                        <img src="https://cdn.dummyjson.com/product-images/beauty/essence-mascara-lash-princess/1.webp" class="w-full">
                    </div>
                    <div class="flex-col w-[330px] p-2">
                        <h3 class="text-lg block mb-1">Essence Mascara Lash Princess</h3>
                        <p class="text-sm block mb-2">The Essence Mascara Lash Princess is a popular mascara known for its volumizing and lengthening effects. Achieve dramatic lashes with this long-lasting and cruelty-free formula.</p>
                        <span class="text-sm block mb-1">19.99$</span>

                        <button class="text-sm px-[13px] py-[7px] bg-yellow-300 hover:bg-yellow-500 rounded-full mr-3">Add to cart</button>
                        <button class="text-sm px-[13px] py-[7px] bg-orange-300 hover:bg-orange-500 rounded-full inline-block">Buy Now</button>
                    </div>
                </div>
            </div>
        </main>
    </header>

    <!-- JS file linked -->
    <script src="script.js"></script>
</body>
</html>
