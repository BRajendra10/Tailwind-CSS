<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind-CSS CDN linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <header class="header w-full h-screen">
        <nav class="nav w-full shadow-lg">
            <div class="nav-container flex justify-between items-center w-[90%] lg:w-[85%] h-[60px] m-auto">
                <h1 class="text-xl font-semibold">Trending Products</h1>

                <ul class="flex justify-between items-center">
                    <li class="px-[15px] py-[5px] hover:border hover:rounded-lg text-base cursor-pointer" id="cart-show">Cart</li>
                    <li class="px-[15px] py-[5px] hover:border hover:rounded-lg text-base cursor-pointer" id="add-product">Add Product</li>
                </ul>
            </div>
        </nav>
        <main class="main w-full bg-blue-200">
            <div class="flex w-[90%] lg:w-[85%] h-fit mt-8 py-5 m-auto">
                <div class="flex w-[500px] bg-white rounded-xl p-3">
                    <img src="https://cdn.dummyjson.com/product-images/fragrances/dolce-shine-eau-de/1.webp" class="w-[220px]">

                    <div class="w-[250px]">
                        <h1 class="text-lg mb-2">Dior J'adore</h1>
                        <p class="text-sm mb-2">J'adore by Dior is a luxurious and floral fragrance, known for its blend of ylang-ylang, rose, and jasmine. It embodies femininity and sophistication.</p>


                        <span class="text-lg text-orange-400">129.99$</span>
    
                        <div class="flex justify-start items-center mt-3">
                            <button class="px-[13px] py-[5px] bg-orange-400 rounded-lg mr-3">Buy now</button>
                            <button class="px-[13px] py-[5px] bg-yellow-400 rounded-lg">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </header>

    <!-- <div class="w-[60%] h-[400px] absolute top-[20%] left-[20%] rounded-lg shadow-2xl hidden ease-in" id="add-product-container">
        
    </div> -->

    <script src="script.js"></script>
</body>
</html>
